        // Procedural Texture Generator - Creates NASA-style realistic planet textures
        class PlanetTextureGenerator {
            // Generate a procedural texture for a planet
            static generatePlanetTexture(planetName, baseColor, size = 1024) {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Create base color
                ctx.fillStyle = baseColor;
                ctx.fillRect(0, 0, size, size);
                
                // Add planet-specific details
                switch(planetName) {
                    case 'Sun':
                        this.addSolarFlares(ctx, size, baseColor);
                        break;
                    case 'Mercury':
                        this.addCraters(ctx, size, 150, '#6a5d4d', 0.3);
                        break;
                    case 'Venus':
                        this.addClouds(ctx, size, '#ffdd88', 0.6);
                        break;
                    case 'Earth':
                        this.addEarthFeatures(ctx, size);
                        break;
                    case 'Mars':
                        this.addMarsFeatures(ctx, size);
                        break;
                    case 'Jupiter':
                        this.addJupiterBands(ctx, size);
                        break;
                    case 'Saturn':
                        this.addGasBands(ctx, size, '#f5d9a0');
                        break;
                    case 'Uranus':
                        this.addGasBands(ctx, size, '#6fd8e8', true);
                        break;
                    case 'Neptune':
                        this.addGasBands(ctx, size, '#5676f5', false);
                        break;
                }
                
                // Add noise for realistic texture
                this.addNoise(ctx, size, 0.05);
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;
                return texture;
            }
            
            // Add solar flares and surface detail for the Sun
            static addSolarFlares(ctx, size, baseColor) {
                const numFlares = 200;
                for (let i = 0; i < numFlares; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const radius = Math.random() * 40 + 10;
                    
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    gradient.addColorStop(0, 'rgba(255, 255, 200, 0.4)');
                    gradient.addColorStop(0.5, 'rgba(255, 180, 0, 0.2)');
                    gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x - radius, y - radius, radius * 2, radius * 2);
                }
            }
            
            // Add craters for rocky planets
            static addCraters(ctx, size, count, craterColor, alpha) {
                for (let i = 0; i < count; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const radius = Math.random() * 15 + 3;
                    
                    ctx.globalAlpha = alpha;
                    ctx.fillStyle = craterColor;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Inner highlight
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.beginPath();
                    ctx.arc(x - radius * 0.2, y - radius * 0.2, radius * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.globalAlpha = 1;
                }
            }
            
            // Add cloud patterns
            static addClouds(ctx, size, cloudColor, density) {
                const numClouds = Math.floor(size * density);
                for (let i = 0; i < numClouds; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const width = Math.random() * 80 + 40;
                    const height = Math.random() * 30 + 15;
                    
                    ctx.globalAlpha = Math.random() * 0.3 + 0.2;
                    ctx.fillStyle = cloudColor;
                    ctx.fillRect(x, y, width, height);
                }
                ctx.globalAlpha = 1;
            }
            
            // Add Earth-specific features (oceans and continents)
            static addEarthFeatures(ctx, size) {
                // Add ocean variations
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const radius = Math.random() * 30 + 10;
                    
                    ctx.globalAlpha = 0.15;
                    ctx.fillStyle = '#2a5f8f';
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Add continent-like landmasses
                for (let i = 0; i < 30; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const width = Math.random() * 150 + 50;
                    const height = Math.random() * 100 + 40;
                    
                    ctx.globalAlpha = 0.4;
                    ctx.fillStyle = '#3d8f3d';
                    ctx.beginPath();
                    ctx.ellipse(x, y, width, height, Math.random() * Math.PI, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Add white cloud patterns
                this.addClouds(ctx, size, '#ffffff', 0.8);
                ctx.globalAlpha = 1;
            }
            
            // Add Mars-specific features (rust color variations)
            static addMarsFeatures(ctx, size) {
                // Add darker regions
                for (let i = 0; i < 80; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const radius = Math.random() * 50 + 20;
                    
                    ctx.globalAlpha = 0.25;
                    ctx.fillStyle = '#b85d3d';
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Add polar ice cap effect
                ctx.globalAlpha = 0.6;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(size / 2, 0, size * 0.15, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(size / 2, size, size * 0.12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 1;
                this.addCraters(ctx, size, 50, '#954830', 0.2);
            }
            
            // Add Jupiter's characteristic bands
            static addJupiterBands(ctx, size) {
                const numBands = 40;
                for (let i = 0; i < numBands; i++) {
                    const y = (i / numBands) * size;
                    const height = size / numBands;
                    
                    // Alternate between lighter and darker bands
                    const shade = i % 2 === 0 ? 0.9 : 1.1;
                    ctx.globalAlpha = 0.3;
                    ctx.fillStyle = i % 2 === 0 ? '#d4a05a' : '#b8873a';
                    ctx.fillRect(0, y, size, height);
                }
                ctx.globalAlpha = 1;
                
                // Add the Great Red Spot
                const spotX = size * 0.4;
                const spotY = size * 0.35;
                const gradient = ctx.createRadialGradient(spotX, spotY, 0, spotX, spotY, 60);
                gradient.addColorStop(0, 'rgba(220, 100, 80, 0.7)');
                gradient.addColorStop(0.7, 'rgba(200, 80, 60, 0.4)');
                gradient.addColorStop(1, 'rgba(200, 80, 60, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(spotX - 60, spotY - 60, 120, 120);
                
                // Add atmospheric turbulence
                for (let i = 0; i < 150; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const width = Math.random() * 40 + 10;
                    
                    ctx.globalAlpha = 0.15;
                    ctx.fillStyle = Math.random() > 0.5 ? '#e0b070' : '#a07040';
                    ctx.fillRect(x, y, width, 8);
                }
                ctx.globalAlpha = 1;
            }
            
            // Add gas giant bands (for Saturn, Uranus, Neptune)
            static addGasBands(ctx, size, baseColor, subtle = false) {
                const numBands = subtle ? 25 : 35;
                for (let i = 0; i < numBands; i++) {
                    const y = (i / numBands) * size;
                    const height = size / numBands;
                    
                    const variation = subtle ? 0.05 : 0.15;
                    const alpha = subtle ? 0.15 : 0.25;
                    
                    ctx.globalAlpha = alpha;
                    const brightness = 1 + (Math.random() - 0.5) * variation;
                    
                    // Lighten or darken the base color
                    const rgb = this.hexToRgb(baseColor);
                    const newColor = `rgb(${Math.floor(rgb.r * brightness)}, ${Math.floor(rgb.g * brightness)}, ${Math.floor(rgb.b * brightness)})`;
                    
                    ctx.fillStyle = newColor;
                    ctx.fillRect(0, y, size, height);
                }
                ctx.globalAlpha = 1;
            }
            
            // Add noise for realistic texture
            static addNoise(ctx, size, amount) {
                const imageData = ctx.getImageData(0, 0, size, size);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const noise = (Math.random() - 0.5) * amount * 255;
                    data[i] += noise;     // R
                    data[i + 1] += noise; // G
                    data[i + 2] += noise; // B
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            // Helper: Convert hex color to RGB
            static hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : { r: 255, g: 255, b: 255 };
            }
        }

        // Game setup
        class SpaceRPG3D {
            constructor() {
                this.container = document.getElementById('container');
                this.canvas = document.getElementById('canvas3d');
                
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000510);
                
                // Camera setup
                this.setupCamera();
                
                // Renderer setup with enhanced quality
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: this.canvas,
                    antialias: true,
                    alpha: true,
                    powerPreference: 'high-performance'
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.2;
                
                // Game state
                this.distance = 0;
                this.currentPlanet = null;
                this.isTopView = false;
                this.playerSpeed = 0.5;
                this.keysPressed = {};
                
                // Create scene
                this.createStarfield();
                this.createLights();
                this.createPlayer();
                this.createPlanets();
                
                // Setup controls
                this.setupControls();
                
                // Start animation
                this.lastTime = performance.now();
                this.animate();
            }
            
            setupCamera() {
                const aspect = window.innerWidth / window.innerHeight;
                this.camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
                this.camera.position.set(0, 50, 100);
                this.camera.lookAt(0, 0, 0);
            }
            
            createStarfield() {
                // Create multiple layers of stars with varying sizes and colors for depth
                const starLayers = [
                    { count: 3000, size: 0.5, distance: 800, color: 0xffffff },
                    { count: 2000, size: 1.0, distance: 600, color: 0xffffee },
                    { count: 1000, size: 1.5, distance: 400, color: 0xaaaaff },
                    { count: 500, size: 2.0, distance: 300, color: 0xffaaaa }
                ];
                
                starLayers.forEach(layer => {
                    const starsGeometry = new THREE.BufferGeometry();
                    const starsVertices = [];
                    const starsColors = [];
                    
                    for (let i = 0; i < layer.count; i++) {
                        const x = (Math.random() - 0.5) * layer.distance * 2;
                        const y = (Math.random() - 0.5) * layer.distance * 2;
                        const z = (Math.random() - 0.5) * layer.distance * 2;
                        starsVertices.push(x, y, z);
                        
                        // Add slight color variation
                        const color = new THREE.Color(layer.color);
                        color.offsetHSL(0, 0, Math.random() * 0.2 - 0.1);
                        starsColors.push(color.r, color.g, color.b);
                    }
                    
                    starsGeometry.setAttribute('position', 
                        new THREE.Float32BufferAttribute(starsVertices, 3));
                    starsGeometry.setAttribute('color',
                        new THREE.Float32BufferAttribute(starsColors, 3));
                    
                    const starsMaterial = new THREE.PointsMaterial({
                        size: layer.size,
                        sizeAttenuation: true,
                        vertexColors: true,
                        transparent: true,
                        opacity: 0.8,
                        blending: THREE.AdditiveBlending
                    });
                    
                    const stars = new THREE.Points(starsGeometry, starsMaterial);
                    this.scene.add(stars);
                });
                
                // Add a distant nebula backdrop
                const nebulaGeometry = new THREE.SphereGeometry(900, 32, 32);
                const nebulaMaterial = new THREE.MeshBasicMaterial({
                    color: 0x220044,
                    side: THREE.BackSide,
                    transparent: true,
                    opacity: 0.3
                });
                const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
                this.scene.add(nebula);
            }
            
            createLights() {
                // Ambient light - subtle purple/blue space ambient
                const ambientLight = new THREE.AmbientLight(0x4444aa, 0.2);
                this.scene.add(ambientLight);
                
                // Sun light (point light at sun position) - intense and realistic
                const sunLight = new THREE.PointLight(0xffffaa, 3, 600);
                sunLight.position.set(0, 0, 0);
                sunLight.castShadow = false; // Disabled for performance
                this.scene.add(sunLight);
                
                // Add subtle directional fill light from behind for depth
                const fillLight = new THREE.DirectionalLight(0x4466ff, 0.3);
                fillLight.position.set(0, 100, 200);
                this.scene.add(fillLight);
            }
            
            createPlayer() {
                // Create a more detailed spaceship
                this.player = new THREE.Group();
                
                // Main body - sleek fuselage
                const bodyGeometry = new THREE.ConeGeometry(2.5, 8, 8);
                const bodyMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x22ff44,
                    metalness: 0.8,
                    roughness: 0.2,
                    emissive: 0x00aa22,

                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.rotation.x = Math.PI / 2;
                this.player.add(body);
                
                // Cockpit window

                    this.player.add(trail);

                // Outer glow halo
                const haloGeometry = new THREE.SphereGeometry(5, 16, 16);
                const haloMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff44,
                    transparent: true,
                    opacity: 0.15,
                    blending: THREE.AdditiveBlending
                });
                const halo = new THREE.Mesh(haloGeometry, haloMaterial);
                this.player.add(halo);
                
                this.player.position.set(70, 0, -40); // Start near Earth
                this.scene.add(this.player);
            }
            
            createPlanets() {
                this.planets = [];
                
                PLANET_DATA.forEach(data => {
                    const geometry = new THREE.SphereGeometry(data.radius, 64, 64);
                    
                    // Generate procedural NASA-style texture
                    const baseColorHex = '#' + data.color.toString(16).padStart(6, '0');
                    const texture = PlanetTextureGenerator.generatePlanetTexture(data.name, baseColorHex, 1024);
                    
                    // Create high-quality materials with realistic properties and textures
                    let material;
                    if (data.isSun) {
                        material = new THREE.MeshStandardMaterial({ 
                            map: texture,
                            emissive: data.emissive,
                            emissiveIntensity: 1.2,
                            roughness: 1,
                            metalness: 0
                        });
                    } else {
                        material = new THREE.MeshStandardMaterial({ 
                            map: texture,
                            emissive: data.emissive || data.color,
                            emissiveIntensity: 0.08,
                            roughness: 0.7,
                            metalness: 0.2
                        });
                    }
                    
                    const planet = new THREE.Mesh(geometry, material);
                    planet.position.set(...data.position);
                    planet.userData = data;
                    
                    // Enhanced sun glow with multiple layers
                    if (data.isSun) {
                        // Inner corona
                        const innerGlowGeometry = new THREE.SphereGeometry(data.radius * 1.2, 32, 32);
                        const innerGlowMaterial = new THREE.MeshBasicMaterial({
                            color: 0xffaa00,
                            transparent: true,
                            opacity: 0.4,
                            blending: THREE.AdditiveBlending
                        });
                        const innerGlow = new THREE.Mesh(innerGlowGeometry, innerGlowMaterial);
                        planet.add(innerGlow);
                        
                        // Outer corona
                        const outerGlowGeometry = new THREE.SphereGeometry(data.radius * 1.8, 32, 32);
                        const outerGlowMaterial = new THREE.MeshBasicMaterial({
                            color: 0xff6600,
                            transparent: true,
                            opacity: 0.2,
                            blending: THREE.AdditiveBlending
                        });
                        const outerGlow = new THREE.Mesh(outerGlowGeometry, outerGlowMaterial);
                        planet.add(outerGlow);
                    } else {
                        // Add atmospheric glow for planets
                        const atmosphereGeometry = new THREE.SphereGeometry(data.radius * 1.15, 32, 32);
                        const atmosphereColor = new THREE.Color(data.color);
                        atmosphereColor.offsetHSL(0, 0.3, 0.2);
                        
                        const atmosphereMaterial = new THREE.MeshBasicMaterial({
                            color: atmosphereColor,
                            transparent: true,
                            opacity: 0.25,
                            blending: THREE.AdditiveBlending,
                            side: THREE.BackSide
                        });
                        const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
                        planet.add(atmosphere);
                    }
                    
                    // Enhanced rings for Saturn
                    if (data.hasRings) {
                        // Multiple ring layers for depth
                        const ringLayers = [
                            { inner: 1.5, outer: 2.0, color: 0xfad5a5, opacity: 0.8 },
                            { inner: 2.0, outer: 2.4, color: 0xe8c89a, opacity: 0.6 },
                            { inner: 2.4, outer: 2.7, color: 0xd4b58d, opacity: 0.4 }
                        ];
                        
                        ringLayers.forEach(layer => {
                            const ringGeometry = new THREE.RingGeometry(
                                data.radius * layer.inner,
                                data.radius * layer.outer,
                                128
                            );
                            const ringMaterial = new THREE.MeshStandardMaterial({
                                color: layer.color,
                                side: THREE.DoubleSide,
                                transparent: true,
                                opacity: layer.opacity,
                                roughness: 0.8,
                                metalness: 0.1
                            });
                            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                            ring.rotation.x = Math.PI / 2;
                            ring.rotation.y = 0.3; // Slight tilt for realism
                            planet.add(ring);
                        });
                        
                        // Add ring glow
                        const ringGlowGeometry = new THREE.RingGeometry(
                            data.radius * 1.5,
                            data.radius * 2.7,
                            64
                        );
                        const ringGlowMaterial = new THREE.MeshBasicMaterial({
                            color: 0xffffff,
                            side: THREE.DoubleSide,
                            transparent: true,
                            opacity: 0.1,
                            blending: THREE.AdditiveBlending
                        });
                        const ringGlow = new THREE.Mesh(ringGlowGeometry, ringGlowMaterial);
                        ringGlow.rotation.x = Math.PI / 2;
                        ringGlow.rotation.y = 0.3;
                        planet.add(ringGlow);
                    }
                    
                    this.scene.add(planet);
                    this.planets.push(planet);
                });
            }
            
            setupControls() {
                // Keyboard
                document.addEventListener('keydown', (e) => {
                    this.keysPressed[e.key.toLowerCase()] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keysPressed[e.key.toLowerCase()] = false;
                });
                
                // Mouse movement for camera rotation (in 3D mode)
                this.mouseX = 0;
                this.mouseY = 0;
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
                });
                
                // View mode buttons
                document.getElementById('topViewBtn').addEventListener('click', () => {
                    this.isTopView = true;
                });
                
                document.getElementById('thirdPersonBtn').addEventListener('click', () => {
                    this.isTopView = false;
                });
                
                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            updatePlayer(deltaTime) {
                let dx = 0, dz = 0;
                
                // Movement
                if (this.keysPressed['w'] || this.keysPressed['arrowup']) dz -= 1;
                if (this.keysPressed['s'] || this.keysPressed['arrowdown']) dz += 1;
                if (this.keysPressed['a'] || this.keysPressed['arrowleft']) dx -= 1;
                if (this.keysPressed['d'] || this.keysPressed['arrowright']) dx += 1;
                
                if (dx !== 0 || dz !== 0) {
                    // Normalize diagonal movement
                    const length = Math.sqrt(dx * dx + dz * dz);
                    dx /= length;
                    dz /= length;
                    
                    // Apply movement
                    this.player.position.x += dx * this.playerSpeed;
                    this.player.position.z += dz * this.playerSpeed;
                    
                    // Update distance
                    this.distance += Math.sqrt(dx * dx + dz * dz) * this.playerSpeed;
                    document.getElementById('stepsDisplay').textContent = Math.floor(this.distance);
                    
                    // Rotate player to face movement direction
                    const angle = Math.atan2(dx, -dz);
                    this.player.rotation.y = angle;
                }
                
                // Rotate planets slowly with different speeds for realism
                this.planets.forEach((planet, index) => {
                    // Different rotation speeds for variety
                    const rotationSpeed = 0.0005 + (index * 0.0001);
                    planet.rotation.y += rotationSpeed;
                    
                    // Pulsing glow effect for sun and atmospheres
                    if (planet.userData.isSun) {
                        const pulseSpeed = 0.5;
                        const pulse = Math.sin(Date.now() * 0.001 * pulseSpeed) * 0.1 + 1;
                        planet.children.forEach((child, childIndex) => {
                            if (child.material && child.material.transparent) {
                                const baseOpacity = childIndex === 0 ? 0.4 : 0.2;
                                child.material.opacity = baseOpacity * pulse;
                            }
                        });
                    }
                });
                
                // Animate spaceship engine trails
                if (this.player.children) {
                    this.player.children.forEach(child => {
                        if (child.material && child.material.color && 
                            child.material.color.getHex() === 0xff4400) {
                            const pulse = Math.sin(Date.now() * 0.005) * 0.2 + 0.6;
                            child.material.opacity = pulse;
                        }
                    });
                }
            }
            
            updateCamera() {
                if (this.isTopView) {
                    // Top-down view
                    this.camera.position.set(
                        this.player.position.x,
                        150,
                        this.player.position.z
                    );
                    this.camera.lookAt(this.player.position);
                } else {
                    // Third-person view with mouse control
                    const distance = 50;
                    const height = 20;
                    
                    const angleX = this.mouseX * 0.5;
                    const angleY = this.mouseY * 0.3;
                    
                    this.camera.position.set(
                        this.player.position.x + Math.sin(angleX) * distance,
                        this.player.position.y + height + angleY * 20,
                        this.player.position.z + Math.cos(angleX) * distance
                    );
                    this.camera.lookAt(this.player.position);
                }
            }
            
            checkPlanetProximity() {
                let nearestPlanet = null;
                let minDistance = Infinity;
                
                this.planets.forEach(planet => {
                    const dx = this.player.position.x - planet.position.x;
                    const dz = this.player.position.z - planet.position.z;
                    const dist = Math.sqrt(dx * dx + dz * dz);
                    
                    if (dist < planet.userData.radius + 20 && dist < minDistance) {
                        minDistance = dist;
                        nearestPlanet = planet;
                    }
                });
                
                if (nearestPlanet && nearestPlanet !== this.currentPlanet) {
                    this.currentPlanet = nearestPlanet;
                    document.getElementById('currentPlanetDisplay').textContent = 
                        nearestPlanet.userData.name;
                    document.getElementById('planetDescription').textContent = 
                        nearestPlanet.userData.info;
                } else if (!nearestPlanet && this.currentPlanet) {
                    this.currentPlanet = null;
                    document.getElementById('currentPlanetDisplay').textContent = 'In Space';
                    document.getElementById('planetDescription').textContent = 
                        'Exploring the void of space...';
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                const currentTime = performance.now();
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                
                // Update game
                this.updatePlayer(deltaTime);
                this.updateCamera();
                this.checkPlanetProximity();
                
                // Render
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Start game
        window.addEventListener('load', () => {
            new SpaceRPG3D();
        });
    </script>
