<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Force - 2D Space Shooter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        #title-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }
        #title-overlay h1 {
            color: #fff;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(0, 150, 255, 0.6),
                         0 4px 8px rgba(0, 0, 0, 0.8);
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(0, 150, 255, 0.6); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(0, 150, 255, 0.9); }
        }
        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #667eea;
            cursor: pointer;
        }
        #back-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <a href="gamePortal.html" id="back-button">‚Üê Back to Portal</a>
        <div id="title-overlay">
            <h1>üöÄ SPACE FORCE üöÄ</h1>
        </div>
        <canvas id="canvas1"></canvas>
        <div id="controls-hint">
            <strong>Controls:</strong> Arrow Keys to Move | Press 1 to Shoot | Press 2 for Big Laser | Press R to Restart
        </div>
    </div>
    
    <!-- Hidden sprite images -->
    <img src="beetlemorph.png" id="beetlemorph" style="display: none;">
    <img src="rhinomorph.png" id="rhinomorph" style="display: none;">
    <img src="boss.png" id="boss" style="display: none;">
    <img src="player.png" id="player" style="display: none;">
    <img src="player_jets.png" id="player_jets" style="display: none;">
    
    <script src="script.js"></script>
</body>
</html>
