<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>spaceForce 3D prototype</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html,body { width:100%;height:100%;margin:0;background:#000;overflow:hidden; }
      #canvas-container { width:100%;height:100%;position:relative; }
      .hud { 
        position:absolute;
        left:50%;
        top:20px;
        transform:translateX(-50%);
        color:#fff;
        font-family:Arial,Helvetica,sans-serif;
        z-index:2;
        pointer-events:none;
        text-align:center;
        text-shadow: 0 0 10px rgba(0,0,0,0.8), 0 0 20px rgba(255,255,255,0.3);
        background: rgba(0,0,0,0.5);
        padding: 10px 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <div class="hud">Loading...</div>
    </div>

    <!-- three.js and postprocessing from CDN -->
    <script src="https://unpkg.com/three@0.156.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.156.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.156.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.156.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://unpkg.com/three@0.156.0/examples/js/postprocessing/FilmPass.js"></script>

    <script src="main.js"></script>
  </body>
</html>
